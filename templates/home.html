<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50; /* Dark background color */
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 3em; /* Larger font size */
            color: #ecf0f1; /* Light text color for mystery */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        button {
            width: 100%;
            max-width: 400px; /* Larger button width */
            padding: 15px; /* Larger padding */
            font-size: 1.5em; /* Larger font size */
            background-color: #34495e; /* Darker button color */
            color: #ecf0f1; /* Light text color */
            border: none;
            border-radius: 10px; /* Larger border radius */
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3b5998; /* Slightly different hover color */
        }
        @media (max-width: 600px) {
            button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Wordle Puzzle Game</h1>
    <ul>
        <li><a href="{{ url_for('wordseg') }}"><button>Word Segmentation</button></a></li>
        <li><a href="{{ url_for('daily') }}"><button>Daily Puzzle</button></a></li>
        <li><a href="{{ url_for('random_guess') }}"><button>Random Guess</button></a></li>
        <li><a href="{{ url_for('guess_word') }}"><button>Guess Word</button></a></li>
    </ul>
</body>
</html>
